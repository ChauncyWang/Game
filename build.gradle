group 'ChauncyW'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        groovy {
            srcDirs = ['src/main/groovy']
        }
        resources {
            srcDirs = ['src/main/res', 'res', 'src/main/java']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: "org.json", name: "json", version: "20090211"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
